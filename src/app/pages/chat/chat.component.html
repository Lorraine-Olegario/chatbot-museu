<main class="chat-wrapper">

    <header>

        <button routerLink="/">
            <icon-arrow-left></icon-arrow-left>
        </button>

        <icon-museum class="museum"></icon-museum>

        <div class="status">
            <p>Museu</p>
            <span>&bull; Online</span>
        </div>

    </header>

    <section class="chat-content">
        <chat-suggestions
            (questionSelected)="sendSuggestedQuestion($event)"
            *ngIf="messages.length === 0"
        >
        </chat-suggestions>

        <chat-dialog [messages]="messages"></chat-dialog>

        <section class="input-questions">
            <question-input></question-input>
        </section>

    </section>
</main>
